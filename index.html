<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adantimer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- SITE HEADER -->
  <header class="site-header">
    <h1>Adantimer</h1>
  </header>

  <div class="container">

    <!-- Standortanzeige -->
    <div id="location" class="location">üìç Locating...</div>

    <!-- Manueller Standort -->
    <div class="manual-location card">
      <input type="text" id="manual-city" placeholder="Enter city (e.g. Cairo)" />
      <input type="text" id="manual-country" placeholder="Enter country (optional)" />
      <button id="set-location-btn">Set Location</button>
    </div>

    <!-- Titel & n√§chste Gebetszeit -->
    <div class="next-prayer card">
      <h2 id="title">Next Prayer</h2>
      <div id="next-prayer-name" class="highlight"></div>
      <div id="countdown" class="countdown">Loading...</div>
    </div>

    <!-- Sprachumschaltung -->
    <div class="language-switch card">
      <button onclick="setLanguage('en')">EN</button>
      <button onclick="setLanguage('ar')">AR</button>
    </div>

    <!-- Gebetszeiten -->
    <div id="prayer-times" class="card"></div>
  </div>

  <script src="script.js"></script>

  <!-- Vercel Web Analytics -->
  <script defer src="https://cdn.vercel-analytics.com/v1/script.js"></script>

  <script>
    // Button Event Listener f√ºr manuelle Eingabe
    document.getElementById("set-location-btn").addEventListener("click", async () => {
      const city = document.getElementById("manual-city").value.trim();
      const country = document.getElementById("manual-country").value.trim();

      if (!city) return alert("Please enter a city.");

      try {
        // Koordinaten √ºber OpenStreetMap Nominatim API abrufen
        const res = await fetch(`https://nominatim.openstreetmap.org/search?city=${encodeURIComponent(city)}&country=${encodeURIComponent(country)}&format=json&limit=1`);
        const data = await res.json();

        if (data && data.length > 0) {
          const lat = parseFloat(data[0].lat);
          const lng = parseFloat(data[0].lon);

          // Neue Funktion im neuen Skript aufrufen
          setManualLocation(lat, lng, city, country);
        } else {
          alert("City not found. Try again.");
        }
      } catch (err) {
        alert("Error fetching location. Try again.");
        console.error(err);
      }
    });
  </script>

</body>
</html>
